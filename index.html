<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Spotify - Home</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/64a279ba36.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="header-container">
                <div class="header-left">
                    <span><i class="fas fa-chevron-left"></i></span>
                    <span><i class="fas fa-chevron-right"></i></span>
                </div>
                <div class="header-right">
                    <button class="upgrade"><a class="upgrade-link" href="#">Effettua l'upgrade</a></button>
                    <button class="profile"><a href="#"><i class="far fa-user"></i> <p>Pinco Pallo</p> <i class="fas fa-sort-down"></i></a></button
                </div>
            </div>
        </header>
        <aside>
            <div class="aside-container">
                <div class="aside-top">
                    <div class="aside-top-container">
                        <div class="logo">
                            <img src="img/logo-white.png" alt="">
                        </div>
                        <div class="menu">
                            <div class="aside-home">
                                <span><i class="fas fa-home"></i> Home</span>
                            </div>
                            <div class="aside-search">
                                <span><i class="fas fa-search"></i> Cerca</span>
                            </div>
                            <div class="aside-library">
                                <span><i class="fas fa-grip-lines-vertical"></i> La tua libreria</span>
                            </div>
                        </div>
                    </div>
                    <div class="playlist container-fluid">
                        <div class="playlist-title">
                            <h3>Playlist</h3>
                        </div>
                        <div class="playlist-container">
                            <div class="playlist-create">
                                <span><i class="fas fa-plus"></i> Crea playlist</span>
                            </div>
                            <div class="playlist-favourite">
                                <span><i class="fas fa-heart"></i> Brani preferiti</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="aside-bottom">
                    <a href="#"><i class="far fa-arrow-alt-circle-down"></i> Installa app</a>
                </div>
            </div>
        </aside>
        <main>

        </main>
        <footer>
        </footer>
    </body>
</html>
