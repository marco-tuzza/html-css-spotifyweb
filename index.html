<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Spotify - Home</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/64a279ba36.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="header-container">
                <div class="header-left">
                    <span><i class="fas fa-chevron-left"></i></span>
                    <span><i class="fas fa-chevron-right"></i></span>
                </div>
                <div class="header-right">
                    <button class="upgrade"><a class="upgrade-link" href="#">Effettua l'upgrade</a></button>
                    <button class="profile"><a href="#"><i class="far fa-user"></i> <p>Pinco Pallo</p> <i class="fas fa-sort-down"></i></a></button
                </div>
            </div>
        </header>
        <aside>
            <div class="aside-container">
                <div class="aside-top">
                    <div class="aside-top-container">
                        <div class="logo">
                            <img src="img/logo-white.png" alt="">
                        </div>
                        <div class="menu">
                            <div class="aside-home">
                                <span><i class="fas fa-home"></i> Home</span>
                            </div>
                            <div class="aside-search">
                                <span><i class="fas fa-search"></i> Cerca</span>
                            </div>
                            <div class="aside-library">
                                <span><i class="fas fa-grip-lines-vertical"></i> La tua libreria</span>
                            </div>
                        </div>
                    </div>
                    <div class="playlist container-fluid">
                        <div class="playlist-title">
                            <h3>Playlist</h3>
                        </div>
                        <div class="playlist-container">
                            <div class="playlist-create">
                                <span><i class="fas fa-plus"></i> Crea playlist</span>
                            </div>
                            <div class="playlist-favourite">
                                <span><i class="fas fa-heart"></i> Brani preferiti</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="aside-bottom">
                    <a href="#"><i class="far fa-arrow-alt-circle-down"></i> Installa app</a>
                </div>
            </div>
        </aside>
        <main>
            <section>
                <div class="section-top">
                    <h2>Podcast da provare</h2>
                    <a href="#">Visualizza tutto</a>
                </div>
                <div class="section-subtitle">
                    <h3>Podcast che ti faranno impazzire.</h3>
                </div>
                <div class="">

                </div>
            </section>
        </main>
        <footer>
                <div class="footer-left">
                    <div class="song-cover">
                        <img src="img/album-cover.jpg" alt="">
                    </div>
                    <div class="song-detail">
                        <div class="song-title">
                            <h3>The Less I Know The Better</h3>
                        </div>
                        <div class="song-artist">
                            <h4>Tame Impala</h4>
                        </div>
                    </div>
                    <div class="song-action">
                        <div class="add-favourite">
                            <a href="#"><i class="far fa-heart"></i></a>
                        </div>
                        <div class="mini-player">
                            <a href="#"><i class="far fa-square"></i></a>
                        </div>
                    </div>
                </div>
                <div class="footer-center">
                    <div class="player-top">
                        <i class="fas fa-random"></i>
                        <i class="fas fa-step-backward"></i>
                        <i class="fas fa-play"></i>
                        <i class="fas fa-step-forward"></i>
                        <i class="fas fa-redo-alt"></i>
                    </div>
                    <div class="player-bottom">
                        <span>1:47</span>
                        <div class="song-range">
                            <div class="range-left"></div>
                            <span><i class="fas fa-circle"></i></span>
                            <div class="range-right"></div>
                        </div>
                        <span>3:36</span>
                    </div>
                </div>
                <div class="footer-right">
                    <span><i class="fas fa-list"></i></span>
                    <span><i class="fab fa-chromecast"></i></span>
                    <span><i class="fas fa-volume-up"></i></span>
                    <div class="volume-range">
                        <div class="volume-range-left"></div>
                        <span><i class="fas fa-circle"></i></span>
                        <div class="volume-range-right"></div>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
